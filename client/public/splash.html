<div class="svg-container">
  <img src="./img/cinempate-logo.svg" id="logo"/>
</div>
<div id="zip-form-container">
  <form name="zipForm" ng-submit="getZip()" novalidate>
    <input ng-model="zip" ng-pattern="onlyNumbers" ng-minlength="5" ng-maxlength="5" type="text" placeholder="Your 5-digit Zip " id="zip" required></input>
    <button type="submit" class="button-primary" ng-disabled="zipForm.$invalid">Search</button>
  </form>
</div>
