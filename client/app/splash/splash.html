<div class="content splash-content">
  <img src="../img/cinemplate-logo.svg" class="splash-logo"/>
  <p class="splash-lead">
    Sit back and relax while we give you dinner and a movie pairings.
  </p>
  <div class="splash-zip-form">
    <form name="zipForm" ng-submit="getZip()" novalidate>
      <input ng-model="zip" ng-pattern="onlyNumbers" ng-minlength="5" ng-maxlength="5" type="text" placeholder="Enter Your Zip&hellip;" id="zip" required></input>
      <button type="submit" class="button-primary" ng-disabled="zipForm.$invalid">Search</button>
    </form>
  </div>
</div>
